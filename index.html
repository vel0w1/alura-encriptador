<!DOCTYPE html>
<html lang="es">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Encriptador</title>    
  </head>
  
  <body>
    <header>
      <img class="logo" src="imagenes/logo.png" alt="Logo Alura">
      <p class="titulo">Encriptador de textos</p>
    </header>

    <main>
      <section>     
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
      
        <div>          
          <h6 class="aviso">**Solo escribir con letras minusculas y sin caracteres especiales**</h6>          
        </div>
        
        <div class="botones">          
          <button class="encriptar" onclick="botonEncrypt()">Encriptar</button>
          <button class="decrypt" onclick="botonDecrypt()">Desencriptar</button>
          <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
          
      </section>
      
      <section>
        
        <textarea class="mensaje" cols="10" rows="17"></textarea>
        
      </section>   
      
    </main>

    <footer>
      <p class="copyright">&copyCopyright vel0w1 - 2023</p>
    </footer>
  </body>

<script src="script.js"></script>
</html>
